<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waste Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 8px;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .upvote-btn {
      padding: 6px 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .upvote-btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <h2>Reported Waste Issues</h2>
  <div id="reportsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/complain.js"></script>
</body>
</html>
